
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Primary location - handle all requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Forward API requests to Django backend (if needed inside container)
    location /api/ {
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}