server {
    listen 80;
    server_name _;

    # Handle the /lolstreamers path
    location /lolstreamers/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /lolstreamers/index.html;
    }

    # Forward API requests to Django backend
    location /lolstreamers/api/ {
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}