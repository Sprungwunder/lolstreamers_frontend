<div>
  <label for="streamerName">
    Streamer
  </label>

  <!-- Selected Streamer -->
  <div class="selected-items">
    @for (selectedStreamer of selectedItems; track selectedStreamer) {
      <span
        class="item-tag"
        >
        {{ selectedStreamer }}
        <button type="button" (click)="removeItem(selectedStreamer)">
          &times;
        </button>
      </span>
    }
  </div>

  @if (selectedItems.length < maxItems) {
    <!-- Input Field -->
    <input
      id="streamerName"
      type="text"
      [formControl]="itemInput"
      [placeholder]="placeholder"
      />
    <!-- Suggestions List -->
    <ul class="suggestions">
      @for (streamer of itemsSuggestionList; track streamer) {
        <li
          (click)="selectItem(streamer)"
          >
          {{ streamer }}
        </li>
      }
    </ul>
  }

</div>
