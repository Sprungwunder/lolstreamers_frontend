<div>
  <label for="championName">
    Champion played@if (isAdmin) {
    <span>*</span>
  }
  @if (selectedItems.length > 0) {
    <i class="check-icon">âœ“</i>
  }
</label>

<!-- Selected Champions -->
<div class="selected-items">
  @for (selectedChampion of selectedItems; track selectedChampion) {
    <span
      class="item-tag"
      >
      {{ selectedChampion }}
      <button type="button" (click)="removeItem(selectedChampion)">
        &times;
      </button>
    </span>
  }
</div>

<!-- Input Field -->
@if (selectedItems.length === 0) {
  <input
    id="championName"
    type="text"
    [formControl]="itemInput"
    [placeholder]="placeholder"
    />
  <!-- Suggestions List -->
  <ul class="suggestions">
    @for (champion of itemsSuggestionList; track champion) {
      <li
        (click)="selectItem(champion)"
        >
        {{ champion }}
      </li>
    }
  </ul>
}
</div>
