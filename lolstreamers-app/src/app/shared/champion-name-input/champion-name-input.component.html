<div>
  <label for="championName">Champion played<span *ngIf="isAdmin">*</span></label>

  <!-- Selected Champions -->
  <div class="selected-items">
    <span
      class="item-tag"
      *ngFor="let selectedChampion of selectedItems"
    >
      {{ selectedChampion }}
      <button type="button" (click)="removeItem(selectedChampion)">
        &times;
      </button>
    </span>
  </div>

  <!-- Input Field -->
  <input
    id="championName"
    type="text"
    [formControl]="itemInput"
    [placeholder]="placeholder"
  />

  <!-- Suggestions List -->
  <ul class="suggestions">
    <li
      *ngFor="let champion of itemsSuggestionList"
      (click)="selectItem(champion)"
    >
      {{ champion }}
    </li>
  </ul>
</div>
