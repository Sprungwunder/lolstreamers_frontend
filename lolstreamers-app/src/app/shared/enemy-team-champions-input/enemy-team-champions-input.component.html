<div>
  <label for="enemyChampions">
    Enemy Team champions
    <i class="check-icon" *ngIf="selectedItems.length === maxItems">âœ“</i>
  </label>

  <!-- Selected Champions -->
  <div class="selected-items">
    <span
      class="item-tag"
      *ngFor="let selectedRune of selectedItems"
    >
      {{ selectedRune }}
      <button type="button" (click)="removeItem(selectedRune)">
        &times;
      </button>
    </span>
  </div>

  <ng-container *ngIf="selectedItems.length < maxItems">
    <!-- Input Field -->
    <input
      id="enemyChampions"
      type="text"
      [formControl]="itemInput"
      [placeholder]="placeholder"
    />

    <!-- Suggestions List -->
    <ul class="suggestions">
      <li
        *ngFor="let champion of itemsSuggestionList"
        (click)="selectItem(champion)"
      >
        {{ champion }}
      </li>
    </ul>
  </ng-container>
</div>
