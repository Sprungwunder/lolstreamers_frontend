<div>
  <label for="teamChampions">
    Team champions
    @if (selectedItems.length === maxItems) {
      <i class="check-icon">âœ“</i>
    }
  </label>

  <!-- Selected Champions -->
  <div class="selected-items">
    @for (selectedRune of selectedItems; track selectedRune) {
      <span
        class="item-tag"
        >
        {{ selectedRune }}
        <button type="button" (click)="removeItem(selectedRune)">
          &times;
        </button>
      </span>
    }
  </div>

  @if (selectedItems.length < maxItems) {
    <!-- Input Field -->
    <input
      id="teamChampions"
      type="text"
      [formControl]="itemInput"
      [placeholder]="placeholder"
      />
    <!-- Suggestions List -->
    <ul class="suggestions">
      @for (champion of itemsSuggestionList; track champion) {
        <li
          (click)="selectItem(champion)"
          >
          {{ champion }}
        </li>
      }
    </ul>
  }
</div>
