<div>
  <label for="lanes">
    lanes used
    @if (selectedItems.length === maxItems) {
      <i class="check-icon">âœ“</i>
    }
  </label>

  <!-- Selected lanes -->
  <div class="selected-items">
    @for (selectedLane of selectedItems; track selectedLane) {
      <span
        class="item-tag"
        >
        {{ selectedLane }}
        <button type="button" (click)="removeItem(selectedLane)">
          &times;
        </button>
      </span>
    }
  </div>

  @if (selectedItems.length < maxItems) {
    <!-- Input Field -->
    <input
      id="lanes"
      type="text"
      [formControl]="itemInput"
      [placeholder]="placeholder"
      />
    <!-- Suggestions List -->
    <ul class="suggestions">
      @for (lane of itemsSuggestionList; track lane) {
        <li
          (click)="selectItem(lane)"
          >
          {{ lane }}
        </li>
      }
    </ul>
  }
</div>
